{{ define "content" }}
<h3 class="mb-4">Edit Account</h3>

{{ if .Error }}
<div class="alert alert-danger">{{ .Error }}</div>
{{end}}

<div class="card mb-3">
    <div class="card-body">
        <form action="/users/update/{{ .Id }}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter name" class="form-control" value="{{ .Name }}">
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Enter email" class="form-control" value="{{ .Email }}">
            </div>
        
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" name="occupation" id="occupation" required placeholder="Enter occupation" class="form-control" value="{{ .Occupation }}">
            </div>
        
            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>
</div>

{{end}}
