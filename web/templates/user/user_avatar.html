{{ define "content" }}
<div class="card mb-3">
    <div class="card-body">
        <form action="/users/avatar/{{ .Id }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="avatar">Avatar</label>
                <input type="file" name="avatar" id="avatar" required placeholder="Enter name" class="form-control">
            </div>
        
            <button class="btn btn-success" type="submit">Upload</button>
        </form>
    </div>
</div>
{{ end }}
