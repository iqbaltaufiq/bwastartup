{{ define "content" }}
<h2 class="mb-4">List of Users</h2>
<a href="/users/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New user</a>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Occupation</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                <tr>
                    <td><img src="{{ .AvatarFileName }}" alt="" class="img-fluid img-thumbnail" width="50"></td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Occupation }}</td>
                    <td><a href="/users/{{.Id}}/edit"><i class="fa fa-edit"></i></a></td>
                    <td><a href="/users/{{ .Id }}/avatar"><i class="fa fa-camera"></i></a></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
