{{ define "content" }}

<h2 class="mb-4">Campaign &mdash; "{{ .Name }}"</h2>

<div class="card mb-4">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="name">Project Name</label>
                <input type="text" name="name" id="name" placeholder="Enter name" disabled class="form-control" value="{{ .Name }}">
            </div>
            <div class="form-group">
                <label for="short_description">Short Description</label>
                <input type="text" name="short_description" id="short_description" placeholder="Enter short description" disabled class="form-control" value="{{ .ShortDescription }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea cols="30" rows="10" name="description" id="description" placeholder="Enter Description" disabled class="form-control">{{ .Description }}</textarea>
            </div>
            <div class="form-group">
                <label for="goal_amount">Goal Amount</label>
                <input type="text" name="goal_amount" id="goal_amount" placeholder="Enter Goal Amount" disabled class="form-control" value="{{ .GoalAmountFormatIDR }}">
            </div>
            <div class="form-group">
                <label for="backer_count">Backer Count</label>
                <input type="number" name="backer_count" id="backer_count" placeholder="backer count" disabled class="form-control" value="{{ .BackerCount }}">
            </div>
            <div class="form-group">
                <label for="perks">Perks</label>
                <input type="text" name="perks" id="perks" placeholder="Each perk is separated by comma" disabled class="form-control" value="{{ .Perks }}">
            </div>
            <div class="form-group">
                <label for="current_amount">Current Amount</label>
                <input type="text" name="current_amount" id="current_amount" placeholder="Current amount" disabled class="form-control" value="{{ .CurrentAmountFormatIDR }}">
            </div>
        </form>
    </div>
</div>

{{ end }}
