{{ define "content" }}

<h2 class="mb-4">Edit Campaign</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/campaigns/update/{{ .Id }}" method="post">
            <div class="form-group">
                <label for="name">Project Name</label>
                <input type="text" name="name" id="name" placeholder="Enter name" required class="form-control" value="{{ .Name }}">
            </div>
            <div class="form-group">
                <label for="short_description">Short Description</label>
                <input type="text" name="short_description" id="short_description" placeholder="Enter short description" required class="form-control" value="{{ .ShortDescription }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea cols="30" rows="10" name="description" id="description" placeholder="Enter Description" required class="form-control">{{ .Description }}</textarea>
            </div>
            <div class="form-group">
                <label for="goal_amount">Goal Amount</label>
                <input type="number" name="goal_amount" id="goal_amount" placeholder="Enter Goal Amount" required class="form-control" value="{{ .GoalAmount }}">
            </div>
            <div class="form-group">
                <label for="perks">Perks</label>
                <input type="text" name="perks" id="perks" placeholder="Each perk is separated by comma" required class="form-control" value="{{ .Perks }}">
            </div>

            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
</div>

{{ end }}
